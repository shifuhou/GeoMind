<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-okaidia.min.css">


    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.5.18/dist/json-formatter.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/json-formatter-js@2.5.18/dist/json-formatter.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-python.min.js"></script>
    



    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>  
</head>
<body>
    <div id="main-container">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <textarea id="message-input" placeholder="Type a message"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        
        <div id="graph-container">
             <!-- 标签页的结构 -->
            <div id="tabs">
                <button class="tab active" data-target="tab1">Plan</button>
                <button class="tab" data-target="tab2">Code</button>
                <button class="tab" data-target="tab3">Sketch</button>
                <button class="tab" data-target="tab4">Multi-view Drawing</button>

            </div>
            <div id="tab-contents">
                <div class="tab-content active" id="tab1">
                    <div id="plan">Plan</div>
                </div>
                <div class="tab-content" id="tab2">
                    <pre id="python-code"><code class="language-python">
                        def hello_world():
                            print("Hello, world!")
                    </code></pre>
                    
                </div>
                <div class="tab-content" id="tab3">
                    <div id="sketch-container" class="network">sketch-container</div>
                    
                </div>
                <div class="tab-content" id="tab4">
                    <div id="multiview-container" class="network">sketch-container</div>
                    
                </div>
            </div>
        </div>
    </div>
    
    

</body>
</html>
